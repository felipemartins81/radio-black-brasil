<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Musicas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="Buscar musicas"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let track of trackListSplited; let i = index" 
      (click)="play('self', track.id, track.artist, track.title)">
      <i class="fa fa-play pull-right"></i>
      <strong [innerText]="track.artist"></strong>
      <br/>
      {{ track.title }}
    </ion-item>
  </ion-list>
  <button id="btnLoad" ion-button color="dark" block round
    (click)="showTracks()">
    carregar mais
  </button>
</ion-content>
