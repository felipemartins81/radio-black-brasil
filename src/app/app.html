<ion-menu [content]="content">
   <ion-header>
      <ion-toolbar>
      <ion-title>Menu</ion-title>
      </ion-toolbar>
   </ion-header>
   <ion-content>
      <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
         {{p.title}}
      </button>
      </ion-list>
   </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
   <ion-toolbar>
      <ion-grid>
      <ion-row justify-content-between>
         <!-- prev -->
         <ion-col col-4 offset-1 class="txt-center" *ngIf="playerMode === 'controls'">
            <a (click)="play('prev')">
               <i class="fa fa-angle-left fa-4x"></i>
            </a>
         </ion-col>
         <!-- play / pause -->
         <div *ngIf="isWaiting; then tplLoading else tplPlayPause"></div>
         <ng-template #tplLoading>
            <ion-col col-1 class="txt-center">
               <a><i class="fa fa-spinner fa-pulse fa-fw fa-4x"></i></a>
            </ion-col>
         </ng-template>
         <ng-template #tplPlayPause>
            <ion-col col-1 class="txt-center">
               <a (click)="play('self')">
                  <i class="fa fa-{{ isPlaying ? 'pause' : 'play' }}-circle fa-4x"></i>
               </a>
            </ion-col>
         </ng-template>
         <!-- Track info -->
         <ion-col *ngIf="playerMode === 'info'" col-10>
            <p class="txt-bold txt-no-break">{{ actualTrack ? actualTrack.artist : '' }}</p>
            <p class="txt-no-break">{{ actualTrack ? actualTrack.title : '' }}</p>
         </ion-col>
         <!-- next -->
         <ion-col *ngIf="playerMode === 'controls'" col-4 class="txt-center">
            <a (click)="play('next')">
               <i class="fa fa-angle-right fa-4x"></i>
            </a>
         </ion-col>
         <!-- change player mode -->
         <ion-col col-1 class="txt-center">
            <div *ngIf="playerMode === 'controls'; then tplPlayerModeOn else tplPlayerModeOff"></div>
            <ng-template #tplPlayerModeOn>
               <a (click)="changePlayerMode()">
                  <i class="fa fa-toggle-on fa-2x"></i>
               </a>
            </ng-template>
            <ng-template #tplPlayerModeOff>
               <a (click)="changePlayerMode()">
                  <i class="fa fa-toggle-off fa-2x"></i>
               </a>
            </ng-template>
         </ion-col>
      </ion-row>
      </ion-grid>
   </ion-toolbar>
</ion-footer>
