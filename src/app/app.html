<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-4>col</ion-col>
        <ion-col col-4>
          <a (click)="smTogglePlayPause()">{{ smIsPlaying ? 'pause' : 'play' }}</a>
        </ion-col>
        <ion-col col-4>col</ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
