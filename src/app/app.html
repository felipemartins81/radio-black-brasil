<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <!-- prev -->
        <ion-col *ngIf="smPlayerMode === 'controls'" col-4 class="txt-center">
          <a (click)="smPlay('prev')">
            <i class="fa fa-angle-left fa-4x"></i>
          </a>
        </ion-col>
        <!-- play / pause -->
        <ion-col col-2 class="txt-center">
          <a (click)="smPlay('self')">
            <i class="fa fa-{{ smIsPlaying ? 'pause' : 'play' }}-circle fa-4x"></i>
          </a>
        </ion-col>
        <!-- Track info -->
        <ion-col *ngIf="smPlayerMode === 'info'" col-8>
          <p>{{ smActualTrack ? smActualTrack.artist : '' }}</p>
          <p>{{ smActualTrack ? smActualTrack.title : '' }}</p>
        </ion-col>
        <!-- next -->
        <ion-col *ngIf="smPlayerMode === 'controls'" col-4 class="txt-center">
          <a (click)="smPlay('next')">
            <i class="fa fa-angle-right fa-4x"></i>
          </a>
        </ion-col>
        <!-- change player mode -->
        <ion-col col-2 class="txt-center">
          <a (click)="smChangePlayerMode()">
            <i class="fa fa-cog fa-3x"></i>
          </a>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
